<!DOCTYPE html>
<html>
    <head>
        <title>Register page</title>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <base href="/">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        
        
        <div class="content">     
            <div class="container">
                <form th:object="${user}" th:action="@{/save_user}" class="formloginreg" method="post">
                    <h3>Register</h3>
                    <hr>
                    <div class="row">
                        <label>Username</label>
                        <input type="text" th:field="*{username}" class="form-control" placeholder="Username">
                            <span class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"/>
                    </div> 
                    <div class="row">
                        <label>Password</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
                            <span class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
                    </div> 
                    <div class="row">
                        <label>Email</label>
                        <input type="text" th:field="*{email}" class="form-control" placeholder="Email">
                            <span class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
                    </div> 
                    <div class="row">
                        <div class="col pt-3">
                            <button type="submit" class="btn btn-warning btn-lg">Register</button></td>
                        </div>               
                    </div>  
                </form>
                <!--<a href="/"><button class="back btn btn-primary btn-lg">Back</button></a>-->
                
               <div class="question">
                    <h2>Already have an account? Click <a href="login">here</a> to login</h2>
                </div>
                
                
                
            </div>
            
        </div>
    </body>
</html>
