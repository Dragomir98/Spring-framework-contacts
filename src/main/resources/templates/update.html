<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Update Contact</title>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" th:href="@{/style.css}"/>
    </head>
    <body>
        <div class="content">
            
            <div class="container">

                <form th:object="${contact}" th:action="@{/save_contact}" class="form" method="post">
                    <h1>Edit Contact</h1>
                    <hr>
                    <div class="row">
                        <label>ID:</label>
                        <input type="text" th:field="*{id}" readonly="readonly" class="form-control"> 
                    </div>
                    <div class="row">
                        <label>Contact First name</label>
                        <input type="text" th:field="*{firstName}" class="form-control"  placeholder="First name..."> 
                            <div>
                                <span class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                            </div> 
                    </div> 
                    <div class="row">
                        <label>Contact Last name</label>
                        <input type="text" th:field="*{lastName}" class="form-control"  placeholder="Last name...">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"/>
                    </div>
                    <div class="row">
                        <label>Contact Email</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Email...">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
                    </div>
                    <div class="row">
                        <label>Contact Phone number</label>
                        <input type="number" th:field="*{phoneNum}" class="form-control" placeholder="Phone number...">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('phoneNum')}" th:errors="*{phoneNum}" />
                    </div>
                    <div class="row">
                        <label>Contact Description</label>
                       <input type="text" th:field="*{description}" class="form-control" placeholder="Description...">
                           <div class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}" />
                    </div>     
                        <div class="row">
                            <div class="col pt-3">
                                <button type="submit" class="btn btn-warning btn-lg">Update</button></td>
                            </div>               
                        </div>                  
                </form>
                <a href="/"><button class="back btn btn-primary btn-lg">Back</button></a>
            </div>
        </div>
    </body>
</html>
